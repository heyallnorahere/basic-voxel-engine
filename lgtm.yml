extraction:
  cpp:
    prepare:
      packages:
        - cmake
        - mesa-common-dev
        - libxrandr-dev
        - libxinerama-dev
        - libxcursor-dev
        - libxi-dev
        - mono-complete
    configure:
      command:
        - cmake $LGTM_SRC -B $LGTM_SRC/build -DBVE_BUILD_MANAGED_CODE=OFF
    index:
      build_command:
        - cmake --build $LGTM_SRC/build -j 8