extraction:
  cpp:
    prepare:
      packages:
        - cmake
        - mesa-common-dev
        - libxrandr-dev
        - libxinerama-dev
        - libxcursor-dev
        - libxi-dev
        - mono-complete
    after_prepare:
      - wget https://dot.net/v1/dotnet-install.sh -O dotnet-install.sh
      - chmod +x dotnet-install.sh
      - source dotnet-install.sh -c 5.0