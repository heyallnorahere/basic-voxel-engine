extraction:
  cpp:
    prepare:
      packages:
        - cmake
        - mesa-common-dev
        - libxrandr-dev
        - libxinerama-dev
        - libxcursor-dev
        - libxi-dev
        - mono-complete
        - python3
    configure:
      command:
        - cmake $LGTM_SRC -B $LGTM_SRC/build -DBVE_BUILD_MANAGED_CODE=OFF $(python3 $LGTM_SRC/scripts/cmake_options.py)
    index:
      build_command:
        - cmake --build $LGTM_SRC/build -j 8
  csharp:
    index:
      solution: basic-voxel-engine.sln
      msbuild:
        configuration: Release
        platform: x64